version: '3.4'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_USER: user
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: password
    ports:
      - '3309:3306'
    volumes:
      - db_data:/var/lib/mysql
    
    
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b '0.0.0.0'"
    volumes:
        - .:/chiebukuro
        - gem_data:/usr/local/bundle
    ports:
        - 3017:3000
    depends_on:
        - db 
    tty: true
    stdin_open: true

volumes:
  gem_data:
  db_data: